<div class="feedcomment">

<div class="feedcbox">
<div class="photo">
{if $TS_USER[user][face]==""}
<img width="24" src="{SITE_URL}public/images/user_normal.jpg" />
{else}
<img width="24" src="{SITE_URL}{php echo tsXimg($TS_USER[user][face],'user','48','48',$TS_USER[user][path],'1')}" />
{/if}
</div>
<div class="info">

<input id="fcontent" type="text" name="content" /> <a class="btn" href="javascript:void('0');" onclick="tocomment('{$feedid}')">评论</a>

</div>
</div>

<div class="feedclist">

<ul>
{loop $arrComment $key $item}
<li>
<div class="photo"><img width="24" src="{$item['user']['face']}" title="{$item['user']['username']}"  alt="{$item['user']['username']}" /></div>
<div class="info">

<p><a href="">{$item['user']['username']}</a></p>
<p class="content">{$item['content']}</p>
<p><span class="time">{php echo getTime($item['addtime'],time())}</span></p>

</div>
</li>
{/loop}
</ul>

</div>

<div class="feedcx"><a href="javascript:void('0');" onclick="hidecomment('{$feedid}')" title="关闭">X</a></div>

</div>
